<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('add_edit_shelf') }}">Add/Edit Shelf</a></li>
                <li><a href="/logout">Logout</a></li>
                <li><a href="{{ url_for('register') }}">User Registration</a></li>
                <li><a href="{{ url_for('user_login') }}">User Login</a></li>

            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Child templates will insert their content here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
</body>
</html>
